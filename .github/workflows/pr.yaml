name: PR Checks
on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    runs-on: copilot-app-runners
    name: Lint Model Gateway
    steps:
      - name: ðŸ”” Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false

      - name: âœ¨ golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.54
          skip-pkg-cache: true
